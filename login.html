<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link tags -->
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
	<!-- Title tag -->
	<title>Devsla - Devsla Account</title>
</head>
<body>
	<header>
		<div class="left">
			<a href="index.html"><img src="assets/images/logo.png"/></a>
		</div>
		<div class="right">
			<img src="assets/images/mundo.png"> en-US
		</div>
	</header>
	
	<main>
		<h1>Sign In</h1>
		<form>
			<label>
				Email Address <br>
				<input type="text" name="email" id="email">
			</label>
			<br>
			<label>
				Password <br>
				<input type="password" name="password" id="password">
			</label>
			<br>
			<input type="submit" value="sign in"> <br>
			<a href="index.html" class="button">cancel</a>
		</form>

		<div class="forget">
			<a href="#">Forgot Email</a> | <a href="#">Forgot Password</a>
		</div>

		<div class="or">
				OR
		</div>

		<a href="#" class="button create-account-button">Create Account</a>
	</main>

	<footer>
		<p>Tesla &copy; 2021</p>
		<p>Privacy & Legal</p>
		<p>Contact</p>
	</footer>
</body>
</html>
